<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Sync X Life Main Hub</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0df20d",
              "background-light": "#f5f8f5",
              "background-dark": "#102210",
              "surface-dark": "#182818",
              "surface-light": "#ffffff",
            },
            fontFamily: {
              "display": ["Space Grotesk", "sans-serif"],
              "body": ["Noto Sans", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Custom scrollbar hide for cleaner UI */
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 0,
          'wght' 400,
          'GRAD' 0,
          'opsz' 24
        }
        .material-symbols-outlined.filled {
          font-variation-settings: 'FILL' 1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-slate-900 dark:text-white min-h-screen relative pb-28 overflow-x-hidden selection:bg-primary selection:text-black">
<!-- Header Section -->
<header class="pt-8 pb-4 px-5 flex justify-between items-center w-full max-w-md mx-auto">
<h1 class="text-3xl font-bold tracking-tight">The Pulse</h1>
<div class="group cursor-pointer">
<div class="flex items-center gap-2 bg-[#1e3a1e] border border-primary/20 px-3 py-1.5 rounded-full transition-all duration-300 hover:bg-primary/10 hover:border-primary/50 shadow-[0_0_10px_rgba(13,242,13,0.1)]">
<span class="material-symbols-outlined text-primary text-[20px]">confirmation_number</span>
<span class="text-white text-sm font-medium">3 Skip Tokens</span>
</div>
</div>
</header>
<main class="flex flex-col gap-5 px-5 w-full max-w-md mx-auto">
<!-- Activity Map Card -->
<div class="w-full bg-surface-dark rounded-xl p-5 shadow-lg border border-white/5 relative overflow-hidden group">
<div class="flex justify-between items-end mb-4 relative z-10">
<h2 class="text-lg font-bold">Activity Map</h2>
<div class="flex items-center gap-1">
<span class="block w-2 h-2 rounded-sm bg-white/10"></span>
<span class="block w-2 h-2 rounded-sm bg-primary/30"></span>
<span class="block w-2 h-2 rounded-sm bg-primary"></span>
<span class="text-xs text-white/40 ml-1 font-body">Intensity</span>
</div>
</div>
<!-- Heatmap Grid Simulation -->
<div class="flex gap-1.5 justify-between opacity-80 group-hover:opacity-100 transition-opacity">
<!-- Generate 7 columns (approx 1 week each) of 5 rows (days) -->
<!-- Column 1 -->
<div class="flex flex-col gap-1.5 w-full">
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-primary"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary/50"></div>
</div>
<!-- Column 2 -->
<div class="flex flex-col gap-1.5 w-full">
<div class="aspect-square rounded bg-primary/80"></div>
<div class="aspect-square rounded bg-primary/20"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary/40"></div>
</div>
<!-- Column 3 -->
<div class="flex flex-col gap-1.5 w-full">
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary"></div>
<div class="aspect-square rounded bg-primary/60"></div>
<div class="aspect-square rounded bg-white/5"></div>
</div>
<!-- Column 4 -->
<div class="flex flex-col gap-1.5 w-full">
<div class="aspect-square rounded bg-primary/30"></div>
<div class="aspect-square rounded bg-primary"></div>
<div class="aspect-square rounded bg-primary/90"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary/20"></div>
</div>
<!-- Column 5 -->
<div class="flex flex-col gap-1.5 w-full">
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary/50"></div>
<div class="aspect-square rounded bg-primary"></div>
</div>
<!-- Column 6 -->
<div class="flex flex-col gap-1.5 w-full">
<div class="aspect-square rounded bg-primary"></div>
<div class="aspect-square rounded bg-primary/40"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary/80"></div>
<div class="aspect-square rounded bg-white/5"></div>
</div>
<!-- Column 7 (Today) -->
<div class="flex flex-col gap-1.5 w-full relative">
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-white/5"></div>
<div class="aspect-square rounded bg-primary shadow-[0_0_8px_#0df20d]"></div>
<div class="aspect-square rounded bg-white/5 border border-primary/30"></div>
<div class="aspect-square rounded bg-white/5"></div>
</div>
</div>
<div class="absolute -right-10 -bottom-10 w-40 h-40 bg-primary/5 rounded-full blur-3xl pointer-events-none"></div>
</div>
<!-- Bright Day Progress -->
<div class="w-full bg-surface-dark rounded-xl p-5 shadow-lg border border-white/5">
<div class="flex justify-between items-end mb-3">
<h2 class="text-xl font-bold text-white">Bright Day</h2>
<div class="text-primary font-mono text-lg font-bold">64%</div>
</div>
<div class="relative w-full h-4 bg-black/40 rounded-full overflow-hidden border border-white/5">
<div class="absolute top-0 left-0 h-full bg-primary rounded-full transition-all duration-1000 ease-out shadow-[0_0_15px_#0df20d]" style="width: 64%;">
<div class="absolute inset-0 bg-gradient-to-b from-white/20 to-transparent"></div>
</div>
</div>
<p class="text-white/40 text-xs mt-2 text-right font-body">Keep the streak alive</p>
</div>
<!-- Bento Grid -->
<div class="grid grid-cols-2 gap-4">
<!-- Deep Work -->
<div class="col-span-2 sm:col-span-1 bg-surface-dark rounded-xl p-5 border border-white/5 relative overflow-hidden group hover:border-primary/30 transition-colors">
<div class="flex justify-between items-start mb-6">
<div>
<h3 class="font-bold text-lg leading-tight">Deep Work</h3>
<p class="text-primary text-sm mt-1 font-body">1.5 hrs remaining</p>
</div>
<div class="w-10 h-10 rounded-full border border-white/20 bg-white/5 flex items-center justify-center text-white/20 group-hover:border-primary group-hover:text-primary transition-all cursor-pointer shadow-inner">
<span class="material-symbols-outlined">check</span>
</div>
</div>
<div class="h-1 w-full bg-white/10 rounded-full mt-4">
<div class="h-full w-1/4 bg-primary rounded-full shadow-[0_0_8px_#0df20d]"></div>
</div>
<!-- Abstract bg decoration -->
<span class="material-symbols-outlined absolute -bottom-4 -right-4 text-[80px] text-white/5 rotate-12 pointer-events-none">psychology</span>
</div>
<!-- Hydration -->
<div class="bg-surface-dark rounded-xl p-4 border border-white/5 flex flex-col justify-between h-44 hover:border-blue-400/30 transition-colors relative group">
<div class="flex justify-between items-start z-10">
<h3 class="font-bold text-lg">Hydration</h3>
<span class="material-symbols-outlined text-blue-400 filled">water_drop</span>
</div>
<div class="z-10">
<div class="flex items-baseline gap-1">
<span class="text-2xl font-mono font-bold text-white">1500</span>
<span class="text-xs text-white/40 font-body">/ 2500ml</span>
</div>
<div class="h-2 bg-black/40 rounded-full mt-3 overflow-hidden">
<div class="h-full bg-blue-400 w-[60%] shadow-[0_0_8px_rgba(96,165,250,0.6)]"></div>
</div>
</div>
<button class="absolute bottom-3 right-3 w-8 h-8 bg-blue-500/20 hover:bg-blue-500/40 text-blue-400 rounded-lg flex items-center justify-center transition-colors z-20">
<span class="material-symbols-outlined text-lg">add</span>
</button>
<!-- Decorative gradient -->
<div class="absolute inset-0 bg-gradient-to-tr from-blue-900/10 to-transparent rounded-xl pointer-events-none"></div>
</div>
<!-- Evening Reading -->
<div class="bg-surface-dark rounded-xl p-4 border border-white/5 flex flex-col justify-between h-44 hover:border-yellow-500/30 transition-colors relative overflow-hidden">
<div class="flex justify-between items-center z-10">
<h3 class="font-bold text-lg">Reading</h3>
<span class="material-symbols-outlined text-yellow-500/70">menu_book</span>
</div>
<div class="flex items-center justify-center flex-1 z-10">
<span class="text-3xl font-mono tracking-widest text-white/90">00:00</span>
</div>
<button class="w-full py-2 bg-yellow-500/10 text-yellow-500 hover:bg-yellow-500/20 rounded-lg flex items-center justify-center gap-2 text-sm font-bold transition-colors z-10">
<span class="material-symbols-outlined text-lg">play_arrow</span> START
                </button>
</div>
<!-- Mindful -->
<div class="bg-surface-dark rounded-xl p-4 border border-white/5 flex flex-col justify-between h-44 relative overflow-hidden group hover:border-primary/30 transition-colors">
<div class="flex justify-between items-start z-10">
<h3 class="font-bold text-lg">Mindful</h3>
</div>
<div class="absolute inset-0 flex items-center justify-center">
<div class="w-24 h-24 rounded-full border-2 border-primary/20 flex items-center justify-center relative">
<div class="w-16 h-16 rounded-full bg-primary/10 flex items-center justify-center animate-pulse"></div>
<span class="material-symbols-outlined text-primary text-4xl absolute filled">self_improvement</span>
</div>
</div>
<div class="z-10 text-center mt-auto">
<div class="inline-flex items-center gap-1.5 px-3 py-1 rounded-full bg-primary/20 text-primary text-xs font-bold border border-primary/20">
<span class="material-symbols-outlined text-sm">check</span> DONE
                    </div>
</div>
</div>
</div>
</main>
<!-- Bottom Navigation -->
<nav class="fixed bottom-0 left-0 w-full bg-[#102210]/90 backdrop-blur-xl border-t border-white/5 z-50">
<div class="max-w-md mx-auto px-6 py-4 flex justify-between items-center">
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors group w-12">
<span class="material-symbols-outlined text-2xl group-hover:-translate-y-0.5 transition-transform">home</span>
<span class="text-[10px] font-medium font-body">Home</span>
</button>
<!-- Active Hub Button -->
<button class="flex flex-col items-center gap-1 text-primary relative w-12">
<div class="absolute -top-10 bg-primary/10 w-12 h-12 rounded-full blur-xl pointer-events-none"></div>
<span class="material-symbols-outlined text-2xl drop-shadow-[0_0_8px_rgba(13,242,13,0.8)] filled">grid_view</span>
<span class="text-[10px] font-bold font-body">Hub</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors group w-12">
<span class="material-symbols-outlined text-2xl group-hover:-translate-y-0.5 transition-transform">bar_chart</span>
<span class="text-[10px] font-medium font-body">Stats</span>
</button>
<button class="flex flex-col items-center gap-1 text-white/40 hover:text-white transition-colors group w-12">
<span class="material-symbols-outlined text-2xl group-hover:-translate-y-0.5 transition-transform">settings</span>
<span class="text-[10px] font-medium font-body">Settings</span>
</button>
</div>
<!-- iPhone Home Indicator area -->
<div class="h-6 w-full flex justify-center items-center">
<div class="w-1/3 h-1 bg-white/20 rounded-full"></div>
</div>
</nav>
</body></html>
